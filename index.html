<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Code Quiz</title>
    <!-- This is the link to the css page that styles the website -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- This is where the link to the high scores page is -->
    <a id="high-scores" href="highscores.html">View High Scores</a>
    <h1>JavaScript Code Quiz</h1>
      <p id="text">Come and test your knowledge of JavaScript! Keep track of your scores and see if you can beat your friends!</p>
    <div>
      <!-- This creates the start button, allowing the user to start the quiz and the timer -->
      <button id="start-button">Start Quiz</button>
    </div>
    <div id="quiz-container" style="display:none;">
      <!-- This hosts the questions and the answer options that will be pulled from the javascript -->
      <h2 id="question"></h2>
        <div id="options"></div>
        <p id="feedback"></p>
        <!-- This creates the Next button allowing the user to move on to the next question -->
      <button id="next-button" style="display:none;">Next</button>
      <!-- This is the span that interacts with the javascript to display the interactive timer -->
      <p>Time: <span id="time"></span></p>
    </div>
    <div id="game-over-container" style="display:none;">
      <!-- This is the page the user is directed to after they finish the quiz or the time runs out -->
      <h2>Game Over!</h2>
      <p>Your Score: <span id="score"></span></p>
      <form>
        <!-- This is the form that will recieve all of the inputs for the high scores page -->
        <label for="initials">Enter your initials:</label>
        <!-- This specifies that the user must input their initials in order for the submit button to work -->
        <input type="text" id="initials" required/>
        <button id="submit-button">Submit</button>
      </form>
    </div>
    <!-- This is the link to the JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
