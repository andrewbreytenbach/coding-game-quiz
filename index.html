<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>JavaScript Coding Quiz</title>
</head>
<body>
  <h1>JavaScript Coding Quiz</h1>
    <p class="text">Come and test your knowledge of JavaScript! Keep track of your score and see if you can beat your friends!</p>
    <div class="start-screen">
      <button id="start-button">Start</button>
    </div>
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question"></span>
        </div>
        <div class="timer-div">
          <img src="js-logo.png" />
          <span class="time-left"></span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="submit-button">Submit</button>
      <div id="submit-feedback"></div>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
    </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
